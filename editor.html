<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="editor.css">
    </head>
    <body>
        <div style="width:auto">
            <div id="ui">
                <div id="map">
                    <canvas id="mapgen4" width="1024" height="1024" ></canvas>
                    <canvas id="mapgen4-three" width="512" height="512" ></canvas>
                    <canvas id="mapgen4-snapshot" width="512" height="512" ></canvas>
                </div>
                <div id="toolkit">
                    <div id="buttons">
                        <button id="tiny"><svg viewBox="-50 -50 100 100">
                                <circle r="7" />
                            </svg></button>
                        <button id="small"><svg viewBox="-50 -50 100 100">
                                <circle r="20" />
                            </svg></button>
                        <button id="medium"><svg viewBox="-50 -50 100 100">
                                <circle r="35" />
                            </svg></button>
                        <button id="large"><svg viewBox="-50 -50 100 100">
                                <circle r="50" />
                            </svg></button>

                        <button id="ocean" title="Ocean"><svg viewBox="-50 -50 100 100"><text y="45">Ocean</text>
                                <path d="M -50,-30 q 25,-20 50,0 q 25,20 50,0 l 0,50 l -100,0 z" fill="hsl(240,50%,40%)" />
                            </svg></button>
                        <button id="shallow" title="Water"><svg viewBox="-50 -50 100 100"><text y="45">Water</text>
                                <path d="M -50,-20 q 15,20 30,0 q 20,20 40,0 q 15,20 30,0 l 0,40 l -100,0 z"
                                    fill="hsl(200,50%,70%)" />
                            </svg></button>
                        <button id="valley" title="Valley"><svg viewBox="-50 -50 100 100"><text y="45">Valley</text>
                                <path d="M -50,-20 c 20,10 80,10 100,0 l 0,40 l -100,0 z" fill="hsl(100,40%,60%)" />
                            </svg></button>
                        <button id="mountain" title="Mountain"><svg viewBox="-50 -50 100 100"><text y="45">Mountains</text>
                                <g fill="hsl(60,50%,40%)" stroke="white" stroke-width="2">
                                    <path d="M -30,20 l 30,-60 l 30,60 z" />
                                    <path d="M -50,20 l 20,-40 l 20,40 z" />
                                    <path d="M 10,20 l 15,-30 l 15,30 z" />
                                </g>
                            </svg></button>
                    </div>
                    <div id="sliders">
                        <button id="button-reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script defer="defer" src="src/editor.ts" type="module"></script>
    <script defer="defer" src="src/editor-three.ts" type="module"></script>
</html>
